<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Boyoticom CRM</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { 900: '#2C3340', 800: '#1e232e', 50: '#f0f9ff' },
              accent: { 400: '#E6BC76', 500: '#CE9B52', 600: '#b0823e' }
            },
            fontFamily: { sans: ['Cairo', 'sans-serif'] }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React & Libraries (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons & Charts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/recharts@2.12.0/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>

    <!-- SheetJS for Excel Export/Import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
      body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; color: #2C3340; }
      .date-en { font-family: sans-serif; direction: ltr; display: inline-block; }
      .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #2C3340; width: 24px; height: 24px; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #999; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Global Error Handler -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            if (msg && msg.includes('ResizeObserver')) return false;
            console.error("Global Error:", msg, error);
            return false; 
        };
    </script>

    <!-- App Script -->
    <script type="text/babel" data-type="module">
        // --- FIREBASE CONFIGURATION (Boyoticom-15c4b) ---
        const firebaseConfig = {
          apiKey: "AIzaSyAOMnl9ikDMngZZH-eSa3ldqtDCh6qsy_U",
          authDomain: "boyoticom-15c4b.firebaseapp.com",
          databaseURL: "https://boyoticom-15c4b-default-rtdb.firebaseio.com",
          projectId: "boyoticom-15c4b",
          storageBucket: "boyoticom-15c4b.firebasestorage.app",
          messagingSenderId: "433583401372",
          appId: "1:433583401372:web:2d483367ad0e0184a10059"
        };

        // --- IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- INITIALIZE FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- UTILS ---
        const safeStr = (val) => {
            if (val === null || val === undefined) return '';
            if (typeof val === 'string') return val;
            if (typeof val === 'number') return String(val);
            return ''; 
        };
        
        const safeArr = (val) => {
            if (!val) return [];
            if (Array.isArray(val)) return val;
            if (typeof val === 'object') return Object.values(val);
            return [];
        };

        // --- EXCEL UTILS ---
        const exportToExcel = (data, fileName) => {
            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            const wscols = [{wch: 20}, {wch: 15}, {wch: 20}, {wch: 15}, {wch: 20}, {wch: 20}];
            worksheet['!cols'] = wscols;
            XLSX.utils.book_append_sheet(workbook, worksheet, "Clients");
            XLSX.writeFile(workbook, `${fileName}.xlsx`);
        };

        // --- REACT COMPONENTS ---
        const { useState, useEffect, useMemo, Component } = window.React;
        const Recharts = window.Recharts || {};
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip: RechartsTooltip, ResponsiveContainer, PieChart, Pie, Cell, Legend } = Recharts;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- LOGO COMPONENT ---
        const Logo = ({ size = 40, className = "" }) => {
            const [imgError, setImgError] = useState(false);
            if (imgError) {
                return (
                    <div className={`bg-brand-900 rounded-2xl flex items-center justify-center text-accent-500 ${className}`} style={{ width: size, height: size }}>
                        <Icon name="building-2" size={size * 0.6} />
                    </div>
                );
            }
            return <img src="logo.png" alt="Boyoticom" className={`object-contain ${className}`} style={{ width: size, height: size }} onError={() => setImgError(true)} />;
        };

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, errorInfo) { console.error("React Error:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-6 text-center bg-red-50 rounded-xl border border-red-100 m-4">
                            <h3 className="text-red-800 font-bold">حدث خطأ في عرض هذا الجزء</h3>
                            <button onClick={() => window.location.reload()} className="mt-2 text-sm text-red-600 underline">تحديث الصفحة</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- CONSTANTS ---
        const STATUS_LIST = [
          { key: 'New', label: 'عميل جديد', color: 'bg-blue-50 text-blue-700 border-blue-200' },
          { key: 'Contacted1', label: 'تم التواصل 1', color: 'bg-indigo-50 text-indigo-700 border-indigo-200' },
          { key: 'Contacted2', label: 'تم التواصل 2', color: 'bg-purple-50 text-purple-700 border-purple-200' },
          { key: 'Contacted3', label: 'تم التواصل 3', color: 'bg-fuchsia-50 text-fuchsia-700 border-fuchsia-200' },
          { key: 'Deposit', label: 'دفع عربون', color: 'bg-amber-50 text-amber-700 border-amber-200' },
          { key: 'Sold', label: 'تم البيع', color: 'bg-emerald-100 text-emerald-800 border-emerald-200' },
          { key: 'Cancelled', label: 'ملغي', color: 'bg-red-50 text-red-700 border-red-200' },
        ];
        const PROJECT_LIST = ["بيوتكم 10", "بيوتكم 11", "بيوتكم 12", "بيوتكم 13", "بيوتكم 14"];
        const CLIENT_SOURCES = ["مباشر", "عقار", "اعلانات رقمية", "توصية صديق"];
        
        // *** SUPER ADMIN EMAIL (PROTECTED) ***
        const SUPER_ADMIN_EMAIL = "asaleh@boyoticom.com";

        // --- LOGIN COMPONENT ---
        const Login = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    console.error(err);
                    let msg = 'خطأ في تسجيل الدخول.';
                    if(err.code === 'auth/user-not-found') msg = 'المستخدم غير موجود';
                    if(err.code === 'auth/wrong-password') msg = 'كلمة المرور خاطئة';
                    setError(msg);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-[#f8fafc] p-4">
                    <div className="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md text-center">
                        <div className="mx-auto flex items-center justify-center mb-6">
                            <Logo size={120} />
                        </div>
                        <h1 className="text-3xl font-black text-brand-900 mb-2">بيوتكم العقارية</h1>
                        <p className="text-gray-500 mb-8">نظام إدارة العملاء الداخلي</p>
                        {error && <div className="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-bold">{error}</div>}
                        
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input className="w-full p-4 border rounded-xl bg-gray-50 text-right date-en outline-none focus:border-brand-900" type="email" required placeholder="البريد الإلكتروني" value={email} onChange={e=>setEmail(e.target.value)} />
                            <input className="w-full p-4 border rounded-xl bg-gray-50 text-right date-en outline-none focus:border-brand-900" type="password" required placeholder="كلمة المرور" value={password} onChange={e=>setPassword(e.target.value)} />
                            <button disabled={loading} className="w-full bg-brand-900 text-white p-4 rounded-xl font-bold hover:bg-brand-800 transition shadow-lg disabled:opacity-70">
                                {loading ? 'جاري الدخول...' : 'تسجيل الدخول'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- DASHBOARD COMPONENT ---
        const Dashboard = ({ clients }) => {
            const totalClients = clients.length;
            
            // Calculate Today's Reminders
            const today = new Date().toISOString().slice(0,10);
            const reminders = clients.filter(c => c.nextFollowUp === today);

            const statusData = STATUS_LIST.map(s => ({
                name: s.label, 
                count: clients.filter(c => c.status === s.key).length,
                key: s.key,
                color: s.color
            }));
            const projectStats = {};
            clients.forEach(c => safeArr(c.projects).forEach(p => { const n = safeStr(p); if(n) projectStats[n] = (projectStats[n]||0)+1; }));
            const projectData = Object.entries(projectStats).map(([name, value]) => ({ name, value }));
            const sourceStats = {};
            clients.forEach(c => { const s = safeStr(c.source) || 'غير محدد'; sourceStats[s] = (sourceStats[s]||0)+1; });
            const sourceData = Object.entries(sourceStats).map(([name, value]) => ({ name, value }));
            const COLORS = ['#2C3340', '#CE9B52', '#E6BC76', '#94a3b8', '#475569', '#64748b'];

            return (
                <div className="space-y-6">
                    {/* Top Stats & Reminders */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="bg-gradient-to-r from-brand-900 to-brand-800 text-white p-6 rounded-2xl shadow-lg flex justify-between items-center md:col-span-1">
                            <div>
                                <h2 className="text-lg font-bold opacity-80 mb-1">إجمالي العملاء</h2>
                                <div className="text-4xl font-black">{totalClients}</div>
                            </div>
                            <div className="bg-white/10 p-4 rounded-full"><Icon name="users" size={32} /></div>
                        </div>
                        {/* Today's Reminders Widget */}
                        <div className="bg-white p-6 rounded-2xl shadow-lg border border-amber-100 md:col-span-2 overflow-hidden relative">
                            <div className="absolute top-0 left-0 w-full h-1 bg-amber-400"></div>
                            <div className="flex justify-between items-start mb-4">
                                <h3 className="font-bold text-brand-900 flex items-center gap-2"><Icon name="bell" className="text-amber-500"/> تذكيرات اليوم ({reminders.length})</h3>
                                <span className="text-xs bg-amber-50 text-amber-700 px-2 py-1 rounded date-en">{today}</span>
                            </div>
                            {reminders.length > 0 ? (
                                <div className="flex gap-3 overflow-x-auto pb-2">
                                    {reminders.map(c => (
                                        <div key={c.id} className="min-w-[200px] bg-gray-50 p-3 rounded-lg border border-gray-100 text-sm">
                                            <div className="font-bold text-brand-900 mb-1">{c.name}</div>
                                            <div className="text-xs text-gray-500 mb-2 date-en">{c.phone}</div>
                                            <span className={`text-[10px] px-2 py-0.5 rounded border ${STATUS_LIST.find(s=>s.key===c.status)?.color}`}>{STATUS_LIST.find(s=>s.key===c.status)?.label}</span>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center text-gray-400 text-sm py-2">لا توجد متابعات مجدولة لليوم</div>
                            )}
                        </div>
                    </div>

                    <div>
                        <h3 className="font-bold text-brand-900 mb-4 flex items-center gap-2"><Icon name="activity" size={18}/> حالة العملاء</h3>
                        <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3">
                            {statusData.map(s => (
                                <div key={s.key} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col justify-between hover:shadow-md transition">
                                    <div className="text-xs text-gray-500 font-bold mb-2">{s.name}</div>
                                    <div className="flex justify-between items-end">
                                        <div className="text-2xl font-black text-brand-900">{s.count}</div>
                                        <div className={`w-2 h-2 rounded-full ${s.color.split(' ')[0].replace('bg-', 'bg-')}`}></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    {window.Recharts && (
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 lg:col-span-1">
                                <h3 className="font-bold text-brand-900 mb-4 text-sm">توزيع المشاريع</h3>
                                <div className="h-64" dir="ltr"><ResponsiveContainer><PieChart><Pie data={projectData} cx="50%" cy="50%" innerRadius={40} outerRadius={70} paddingAngle={5} dataKey="value">{projectData.map((e,i)=><Cell key={i} fill={COLORS[i%COLORS.length]}/>)}</Pie><Tooltip/><Legend/></PieChart></ResponsiveContainer></div>
                            </div>
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 lg:col-span-1">
                                <h3 className="font-bold text-brand-900 mb-4 text-sm">مصادر العملاء</h3>
                                <div className="h-64" dir="ltr"><ResponsiveContainer><PieChart><Pie data={sourceData} cx="50%" cy="50%" innerRadius={40} outerRadius={70} paddingAngle={5} dataKey="value">{sourceData.map((e,i)=><Cell key={i} fill={COLORS[(i+2)%COLORS.length]}/>)}</Pie><Tooltip/><Legend/></PieChart></ResponsiveContainer></div>
                            </div>
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 lg:col-span-1">
                                <h3 className="font-bold text-brand-900 mb-4 text-sm">نظرة عامة</h3>
                                <div className="h-64" dir="ltr"><ResponsiveContainer><BarChart data={statusData}><CartesianGrid strokeDasharray="3 3" vertical={false}/><XAxis dataKey="name" hide/><YAxis/><Tooltip/><Bar dataKey="count" fill="#2C3340" radius={[4,4,0,0]} barSize={30}/></BarChart></ResponsiveContainer></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- REPORTS COMPONENT (NEW) ---
        const Reports = ({ clients, users }) => {
            const reportData = users.map(u => {
                const userClients = clients.filter(c => c.addedBy === u.email || c.assignedTo === u.name);
                return {
                    id: u.id,
                    name: u.name,
                    email: u.email,
                    total: userClients.length,
                    sold: userClients.filter(c => c.status === 'Sold').length,
                    deposit: userClients.filter(c => c.status === 'Deposit').length,
                    inProgress: userClients.filter(c => ['New', 'Contacted1', 'Contacted2', 'Contacted3'].includes(c.status)).length
                };
            });

            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-brand-900">تقارير أداء الموظفين</h2>
                    <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <table className="w-full text-right">
                            <thead className="bg-gray-50 text-sm font-bold text-brand-900">
                                <tr>
                                    <th className="p-4">الموظف</th>
                                    <th className="p-4 text-center">إجمالي العملاء</th>
                                    <th className="p-4 text-center text-emerald-600">تم البيع</th>
                                    <th className="p-4 text-center text-amber-600">عربون</th>
                                    <th className="p-4 text-center text-blue-600">قيد المتابعة</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y">
                                {reportData.map(r => (
                                    <tr key={r.id} className="hover:bg-gray-50">
                                        <td className="p-4">
                                            <div className="font-bold text-brand-900">{r.name}</div>
                                            <div className="text-xs text-gray-500 date-en">{r.email}</div>
                                        </td>
                                        <td className="p-4 text-center font-bold">{r.total}</td>
                                        <td className="p-4 text-center font-bold text-emerald-600">{r.sold}</td>
                                        <td className="p-4 text-center font-bold text-amber-600">{r.deposit}</td>
                                        <td className="p-4 text-center font-bold text-blue-600">{r.inProgress}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- CLIENT LIST COMPONENT ---
        const ClientList = ({ clients, users, currentUser, onEdit, onAdd, onImport }) => {
            const [search, setSearch] = useState('');
            const [filterStatus, setFilterStatus] = useState('');
            const [filterCreator, setFilterCreator] = useState('');
            const [filterDate, setFilterDate] = useState(''); // New Date Filter
            const [itemsPerPage, setItemsPerPage] = useState(10); // Pagination Limit
            const [currentPage, setCurrentPage] = useState(1); // Current Page
            const [deleteId, setDeleteId] = useState(null);
            
            const creators = useMemo(() => [...new Set(clients.map(c => c.addedBy).filter(Boolean))], [clients]);

            // Filter Logic
            const filtered = clients.filter(c => {
                if(currentUser.role !== 'admin' && c.assignedTo !== currentUser.name && c.addedBy !== currentUser.email) return false;
                const s = safeStr(search).toLowerCase();
                const matchesSearch = safeStr(c.name).toLowerCase().includes(s) || safeStr(c.phone).includes(s);
                const matchesStatus = filterStatus ? c.status === filterStatus : true;
                const matchesCreator = filterCreator ? c.addedBy === filterCreator : true;
                
                // Date Filter Logic: Checks if dateAdded string starts with the selected YYYY-MM-DD
                // dateAdded is ISO string (e.g., 2023-11-24T12:00:00.000Z)
                const matchesDate = filterDate ? (c.dateAdded && c.dateAdded.startsWith(filterDate)) : true;

                return matchesSearch && matchesStatus && matchesCreator && matchesDate;
            });

            // Reset to page 1 when filters change
            useEffect(() => {
                setCurrentPage(1);
            }, [search, filterStatus, filterCreator, filterDate, itemsPerPage]);

            // Pagination Calculations
            const totalPages = itemsPerPage === 'All' ? 1 : Math.ceil(filtered.length / itemsPerPage);
            const displayedClients = itemsPerPage === 'All' 
                ? filtered 
                : filtered.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

            const handleExport = () => {
                const excelData = filtered.map(c => ({
                    'الاسم': c.name,
                    'رقم الهاتف': c.phone,
                    'المشاريع': safeArr(c.projects).join(', '),
                    'الحالة': STATUS_LIST.find(s=>s.key===c.status)?.label || c.status,
                    'المنشئ': c.addedBy || 'غير مسند',
                    'المصدر': c.source || '-',
                    'رقم الوحدة': c.unitNumber || '-',
                    'تاريخ الإضافة': c.dateAdded ? new Date(c.dateAdded).toLocaleDateString('en-GB') : '-'
                }));
                exportToExcel(excelData, `Boyoticom_Clients_${new Date().toISOString().slice(0,10)}`);
            };

            // Handle Excel Import (Admin Only)
            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const bstr = evt.target.result;
                    const wb = XLSX.read(bstr, { type: 'binary' });
                    const wsname = wb.SheetNames[0];
                    const ws = wb.Sheets[wsname];
                    const data = XLSX.utils.sheet_to_json(ws);
                    onImport(data);
                };
                reader.readAsBinaryString(file);
            };

            const getWhatsAppLink = (phone) => {
                let p = safeStr(phone).trim();
                if(p.startsWith('0')) p = p.substring(1);
                return `https://wa.me/966${p}`;
            };

            const confirmDelete = () => {
                if (deleteId) {
                    remove(ref(db, `clients/${deleteId}`));
                    setDeleteId(null);
                }
            };

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center flex-wrap gap-4">
                        <h2 className="text-2xl font-bold text-brand-900">العملاء</h2>
                        <div className="flex gap-2 flex-wrap">
                             {currentUser.role === 'admin' && (
                                <>
                                    <div className="relative overflow-hidden">
                                        <button className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-xl font-bold flex items-center gap-2">
                                            <Icon name="upload" size={18}/> استيراد Excel
                                        </button>
                                        <input type="file" accept=".xlsx, .xls" onChange={handleImport} className="absolute inset-0 opacity-0 cursor-pointer" title="رفع ملف إكسل" />
                                    </div>
                                    <button onClick={handleExport} className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl font-bold flex items-center gap-2">
                                        <Icon name="file-spreadsheet" size={18}/> تصدير Excel
                                    </button>
                                </>
                             )}
                            <button onClick={onAdd} className="bg-brand-900 hover:bg-brand-800 text-white px-4 py-2 rounded-xl font-bold flex items-center gap-2">
                                <Icon name="plus" size={18}/> إضافة عميل
                            </button>
                        </div>
                    </div>
                    
                    {/* FILTERS BAR */}
                    <div className="bg-white p-3 rounded-xl shadow-sm border flex flex-wrap gap-2 items-center">
                        <input className="flex-1 bg-gray-50 rounded-lg px-3 py-2 outline-none min-w-[150px] text-sm" placeholder="بحث..." value={search} onChange={e=>setSearch(e.target.value)} />
                        
                        {/* Date Filter */}
                        <input 
                            type="date" 
                            className="bg-gray-50 rounded-lg px-3 py-2 outline-none text-sm date-en" 
                            value={filterDate}

                    author: currentUser.name
                };

                // If client exists, save note immediately to DB as well

                    push(ref(db, `clients/${client.id}/notes`), noteData);

                    setD({...d, notes: updatedNotes});

                            <div className="flex items-center gap-2 mb-8 text-brand-900 font-black text-xl"><Logo size={40} /> بيوتكم</div>
                            <nav className="flex-1 space-y-1">
                                <button onClick={()=>{setPage('dashboard');setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition ${page==='dashboard'?'bg-brand-900 text-white':'text-gray-500 hover:bg-gray-50'}`}><Icon name="layout-dashboard"/> لوحة التحكم</button>
                                <button onClick={()=>{setPage('clients');setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition ${page==='clients'?'bg-brand-900 text-white':'text-gray-500 hover:bg-gray-50'}`}><Icon name="users"/> العملاء والطلبات</button>
                                {user.role==='admin' && (
                                    <>
                                        <button onClick={()=>{setPage('reports');setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition ${page==='reports'?'bg-brand-900 text-white':'text-gray-500 hover:bg-gray-50'}`}><Icon name="bar-chart-2"/> التقارير والأداء</button>
                                        <button onClick={()=>{setPage('users');setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition ${page==='users'?'bg-brand-900 text-white':'text-gray-500 hover:bg-gray-50'}`}><Icon name="shield"/> الموظفين</button>
                                        <button onClick={()=>{setPage('backup');setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition ${page==='backup'?'bg-brand-900 text-white':'text-gray-500 hover:bg-gray-50'}`}><Icon name="settings"/> الإعدادات والنسخ</button>
                                    </>
                                )}
                            </nav>
                            <div className="border-t pt-4 mt-auto">
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="w-8 h-8 rounded-full bg-brand-900 text-white flex items-center justify-center text-xs">{safeStr(user.name).charAt(0)}</div>
                                    <div>
                                        <div className="text-sm font-bold text-brand-900">{safeStr(user.name)}</div>
                                        <div className="text-xs text-gray-500">{user.role==='admin'?'مسؤول':'موظف مبيعات'}</div>
                                    </div>
                                </div>
                                <button onClick={()=>signOut(auth)} className="text-red-500 text-sm flex items-center gap-2 font-bold"><Icon name="log-out" size={16}/> خروج</button>
                            </div>
                        </div>
                    </aside>
                    
                    <main className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="md:hidden bg-white border-b p-4 flex justify-between items-center">
                            <div className="flex items-center gap-2 font-bold text-brand-900"><Logo size={32} /> بيوتكم</div>
                            <button onClick={()=>setSidebarOpen(true)}><Icon name="menu"/></button>
                        </header>
                        <div className="flex-1 overflow-y-auto p-6">
                            <div className="max-w-5xl mx-auto">
                                <ErrorBoundary>
                                    {page === 'dashboard' && <Dashboard clients={clients} />}
                                    {page === 'clients' && <ClientList clients={clients} users={users} currentUser={user} onAdd={()=>{setEditClient(null);setModalOpen(true)}} onEdit={(c)=>{setEditClient(c);setModalOpen(true)}} onImport={handleImport} />}
                                    {page === 'reports' && <Reports clients={clients} users={users} />}
                                    {page === 'users' && <UsersList users={users} currentUser={user} />}
                                    {page === 'backup' && <BackupSettings clients={clients} users={users} />}
                                </ErrorBoundary>
                            </div>
                        </div>
                    </main>

                    {modalOpen && <ClientModal isOpen={modalOpen} onClose={()=>setModalOpen(false)} client={editClient} onSave={saveClient} users={users} currentUser={user} />}
                </div>
            );
        };

        const root = window.ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
