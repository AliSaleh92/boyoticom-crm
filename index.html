<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Boyoticom ERP System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { 900: '#2C3340', 800: '#1e232e', 50: '#f0f9ff' },
              accent: { 400: '#E6BC76', 500: '#CE9B52', 600: '#b0823e' },
              crm: { 500: '#6366f1', 600: '#4f46e5' }
            },
            fontFamily: { sans: ['Cairo', 'sans-serif'] }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS (للخرائط) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- React & Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons & Charts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/recharts@2.12.0/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
      body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; color: #2C3340; }
      .date-en { font-family: sans-serif; direction: ltr; display: inline-block; }
      .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #2C3340; width: 24px; height: 24px; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .leaflet-container { width: 100%; height: 100%; z-index: 1; border-radius: 0.75rem; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // --- 1. FIREBASE CONFIGURATION (من ملفك المرفق) ---
        const firebaseConfig = {
          apiKey: "AIzaSyAOMnl9ikDMngZZH-eSa3ldqtDCh6qsy_U",
          authDomain: "boyoticom-15c4b.firebaseapp.com",
          databaseURL: "https://boyoticom-15c4b-default-rtdb.firebaseio.com",
          projectId: "boyoticom-15c4b",
          storageBucket: "boyoticom-15c4b.firebasestorage.app",
          messagingSenderId: "433583401372",
          appId: "1:433583401372:web:2d483367ad0e0184a10059"
        };

        // --- IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const { useState, useEffect, useMemo, useRef, Component } = window.React;
        const Recharts = window.Recharts || {};
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip: RechartsTooltip, ResponsiveContainer, PieChart, Pie, Cell, Legend } = Recharts;

        // --- UTILS ---
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const safeStr = (val) => (val === null || val === undefined) ? '' : String(val);
        const safeArr = (val) => Array.isArray(val) ? val : [];

        const calculateDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371e3; const φ1 = lat1 * Math.PI/180; const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180; const Δλ = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2) * Math.sin(Δλ/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        };

        const formatTime = (isoString) => new Date(isoString).toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
        const formatDate = (isoString) => new Date(isoString).toLocaleDateString('en-GB');

        // --- CRM CONSTANTS ---
        const STATUS_LIST = [
          { key: 'New', label: 'عميل جديد', color: 'bg-blue-50 text-blue-700 border-blue-200' },
          { key: 'Contacted1', label: 'تم التواصل 1', color: 'bg-indigo-50 text-indigo-700 border-indigo-200' },
          { key: 'Contacted2', label: 'تم التواصل 2', color: 'bg-purple-50 text-purple-700 border-purple-200' },
          { key: 'Contacted3', label: 'تم التواصل 3', color: 'bg-fuchsia-50 text-fuchsia-700 border-fuchsia-200' },
          { key: 'Deposit', label: 'دفع عربون', color: 'bg-amber-50 text-amber-700 border-amber-200' },
          { key: 'Sold', label: 'تم البيع', color: 'bg-emerald-100 text-emerald-800 border-emerald-200' },
          { key: 'Cancelled', label: 'ملغي', color: 'bg-red-50 text-red-700 border-red-200' },
        ];
        const PROJECT_LIST = ["بيوتكم 10", "بيوتكم 11", "بيوتكم 12", "بيوتكم 13", "بيوتكم 14"];
        const CLIENT_SOURCES = ["مباشر", "عقار", "اعلانات رقمية", "توصية صديق"];

        // --- COMPONENTS ---

        const Login = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const handleLogin = async (e) => {
                e.preventDefault(); setLoading(true); setError('');
                try { await signInWithEmailAndPassword(auth, email, password); } 
                catch (err) { setError('البريد أو كلمة المرور غير صحيحة'); setLoading(false); }
            };
            return (
                <div className="min-h-screen flex items-center justify-center bg-[#f8fafc] p-4">
                    <div className="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md text-center">
                        <div className="mx-auto flex items-center justify-center mb-6 bg-brand-900 w-20 h-20 rounded-2xl text-accent-500"><Icon name="box" size={40}/></div>
                        <h1 className="text-3xl font-black text-brand-900 mb-2">بيوتكم ERP</h1>
                        <p className="text-gray-500 mb-8">نظام الإدارة المتكامل</p>
                        {error && <div className="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-bold">{error}</div>}
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input className="w-full p-4 border rounded-xl bg-gray-50 text-right date-en outline-none focus:border-brand-900" type="email" required placeholder="البريد الإلكتروني" value={email} onChange={e=>setEmail(e.target.value)} />
                            <input className="w-full p-4 border rounded-xl bg-gray-50 text-right date-en outline-none focus:border-brand-900" type="password" required placeholder="كلمة المرور" value={password} onChange={e=>setPassword(e.target.value)} />
                            <button disabled={loading} className="w-full bg-brand-900 text-white p-4 rounded-xl font-bold hover:bg-brand-800 transition shadow-lg disabled:opacity-70">{loading ? 'جاري الدخول...' : 'تسجيل الدخول'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- ATTENDANCE MAP COMPONENT ---
        const MapZoneEditor = ({ center, radius, onChange }) => {
            const mapRef = useRef(null);
            const mapObj = useRef(null);
            const markerObj = useRef(null);
            const circleObj = useRef(null);
            useEffect(() => {
                if (!mapRef.current) return;
                if (!mapObj.current) {
                    mapObj.current = L.map(mapRef.current).setView([center.lat, center.lng], 15);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapObj.current);
                    const icon = L.icon({ iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png', shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41] });
                    markerObj.current = L.marker([center.lat, center.lng], { icon, draggable: true }).addTo(mapObj.current);
                    circleObj.current = L.circle([center.lat, center.lng], { color: '#CE9B52', fillColor: '#CE9B52', fillOpacity: 0.2, radius: radius }).addTo(mapObj.current);
                    const update = (lat, lng) => { markerObj.current.setLatLng([lat, lng]); circleObj.current.setLatLng([lat, lng]); onChange({ lat, lng }, radius); };
                    mapObj.current.on('click', (e) => update(e.latlng.lat, e.latlng.lng));
                    markerObj.current.on('dragend', (e) => { const l = e.target.getLatLng(); update(l.lat, l.lng); });
                }
            }, []);
            useEffect(() => { if(circleObj.current) circleObj.current.setRadius(radius); }, [radius]);
            return <div ref={mapRef} className="w-full h-64 rounded-xl z-0" />;
        };

        // --- MODULE: ATTENDANCE ---
        const AttendanceModule = ({ user, zones, usersList, logs }) => {
            const [tab, setTab] = useState(user.role === 'admin' ? 'summary' : 'my_attendance');
            const [showZoneModal, setShowZoneModal] = useState(false);
            const [newZone, setNewZone] = useState({ name: '', startTime: '08:00', endTime: '16:00', lat: 24.7136, lng: 46.6753, radius: 200 });
            const myZone = zones.find(z => z.id === user.zoneId);
            const [status, setStatus] = useState('loading'); 
            const [distance, setDistance] = useState(0);
            const [processing, setProcessing] = useState(false);
            const [note, setNote] = useState('');

            const handleAddZone = () => { push(ref(db, 'zones'), newZone); setShowZoneModal(false); alert('تم إضافة الموقع'); };
            const exportReport = () => {
                 const data = logs.map(l => {
                    const u = usersList.find(x => x.id === l.uid);
                    return { 'تاريخ': formatDate(l.timestamp), 'اسم': u?.name, 'نوع': l.type, 'وقت': formatTime(l.timestamp), 'ملاحظات': l.note };
                });
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Att");
                XLSX.writeFile(wb, "Attendance_Report.xlsx");
            };

            useEffect(() => {
                if(tab !== 'my_attendance' || !myZone) return;
                const checkLocation = () => {
                    setStatus('loading');
                    if (!navigator.geolocation) return setStatus('error');
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            const d = calculateDistance(pos.coords.latitude, pos.coords.longitude, myZone.lat, myZone.lng);
                            setDistance(Math.round(d));
                            setStatus(d <= myZone.radius ? 'in_range' : 'out_range');
                        },
                        (err) => { console.error(err); setStatus('error'); }, { enableHighAccuracy: true }
                    );
                };
                checkLocation();
            }, [tab, myZone]);

            const handleAttendance = async (type) => {
                if (status !== 'in_range') return;
                setProcessing(true);
                await push(ref(db, 'attendance'), { uid: user.id, type, timestamp: new Date().toISOString(), lat: myZone.lat, lng: myZone.lng, note });
                alert('تم التسجيل بنجاح'); setProcessing(false); setNote('');
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-gray-800">نظام الحضور والانصراف</h2>
                        {user.role === 'admin' && (
                            <div className="flex gap-2 bg-white p-1 rounded-lg border">
                                <button onClick={()=>setTab('summary')} className={`px-3 py-1 rounded text-sm ${tab==='summary'?'bg-accent-500 text-white':'hover:bg-gray-50'}`}>التقارير</button>
                                <button onClick={()=>setTab('zones')} className={`px-3 py-1 rounded text-sm ${tab==='zones'?'bg-accent-500 text-white':'hover:bg-gray-50'}`}>المواقع</button>
                                <button onClick={()=>setTab('my_attendance')} className={`px-3 py-1 rounded text-sm ${tab==='my_attendance'?'bg-accent-500 text-white':'hover:bg-gray-50'}`}>تسجيلي</button>
                            </div>
                        )}
                    </div>
                    {tab === 'summary' && user.role === 'admin' && (
                        <div className="bg-white p-6 rounded-2xl shadow border">
                            <div className="flex justify-between mb-4"><h3 className="font-bold">سجل الحركات</h3><button onClick={exportReport} className="text-sm bg-green-100 text-green-700 px-3 py-1 rounded font-bold">Excel</button></div>
                            <table className="w-full text-sm text-right"><thead className="bg-gray-50"><tr><th className="p-2">الموظف</th><th className="p-2">الحركة</th><th className="p-2">الوقت</th></tr></thead><tbody>{logs.slice().reverse().slice(0,10).map(l => (<tr key={l.id} className="border-b"><td className="p-2">{usersList.find(x=>x.id===l.uid)?.name}</td><td className="p-2">{l.type==='IN'?'دخول':'خروج'}</td><td className="p-2 date-en">{formatTime(l.timestamp)}</td></tr>))}</tbody></table>
                        </div>
                    )}
                    {tab === 'zones' && user.role === 'admin' && (
                        <div>
                            <button onClick={()=>setShowZoneModal(true)} className="bg-brand-900 text-white px-4 py-2 rounded mb-4">إضافة موقع</button>
                            <div className="grid gap-3">{zones.map(z=><div key={z.id} className="bg-white p-3 border rounded shadow-sm flex justify-between"><span>{z.name}</span><span className="text-gray-500 text-sm date-en">{z.startTime}-{z.endTime}</span></div>)}</div>
                        </div>
                    )}
                    {tab === 'my_attendance' && (
                        <div className="bg-white p-8 rounded-2xl shadow text-center max-w-lg mx-auto border-t-4 border-accent-500">
                             {!myZone ? <div className="text-red-500">لم يتم تحديد موقع عمل لك. يرجى التواصل مع المدير لربطك بموقع.</div> : (
                                <>
                                    <div className="mb-6"><div className="text-sm text-gray-500">موقع عملك: {myZone.name}</div>{status === 'loading' && <div className="loader mx-auto mt-2"></div>}{status === 'in_range' && <div className="text-green-600 font-bold text-lg mt-2 flex items-center justify-center gap-2"><Icon name="map-pin"/> أنت في الموقع</div>}{status === 'out_range' && <div className="text-red-600 font-bold mt-2">خارج النطاق ({distance}م)</div>}</div>
                                    <input className="w-full p-3 border rounded-xl mb-4 text-sm" placeholder="ملاحظة..." value={note} onChange={e=>setNote(e.target.value)} />
                                    <div className="grid grid-cols-2 gap-4"><button disabled={status!=='in_range'||processing} onClick={()=>handleAttendance('IN')} className="bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 disabled:opacity-50">دخول</button><button disabled={status!=='in_range'||processing} onClick={()=>handleAttendance('OUT')} className="bg-red-600 text-white py-3 rounded-xl hover:bg-red-700 disabled:opacity-50">خروج</button></div>
                                </>
                             )}
                        </div>
                    )}
                    {showZoneModal && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"><div className="bg-white w-full max-w-lg rounded-2xl p-6"><h3 className="font-bold mb-4">إضافة موقع</h3><input className="w-full border p-2 mb-2 rounded" placeholder="الاسم" value={newZone.name} onChange={e=>setNewZone({...newZone, name: e.target.value})} /><MapZoneEditor center={{lat: newZone.lat, lng: newZone.lng}} radius={newZone.radius} onChange={(c, r) => setNewZone({...newZone, lat: c.lat, lng: c.lng, radius: r})} /><div className="flex gap-2 mt-4"><button onClick={handleAddZone} className="flex-1 bg-brand-900 text-white py-2 rounded">حفظ</button><button onClick={()=>setShowZoneModal(false)} className="flex-1 bg-gray-100 py-2 rounded">إلغاء</button></div></div></div>
                    )}
                </div>
            );
        };

        // --- MODULE: CRM COMPONENTS ---
        const Dashboard = ({ clients }) => {
            const totalClients = clients.length;
            const statusData = STATUS_LIST.map(s => ({ name: s.label, count: clients.filter(c => c.status === s.key).length, key: s.key, color: s.color }));
            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className="bg-gradient-to-r from-brand-900 to-brand-800 text-white p-6 rounded-2xl shadow-lg flex justify-between items-center"><div><h2 className="text-lg font-bold opacity-80 mb-1">إجمالي العملاء</h2><div className="text-4xl font-black">{totalClients}</div></div><div className="bg-white/10 p-4 rounded-full"><Icon name="users" size={32} /></div></div>
                        <div className="bg-white p-6 rounded-2xl shadow-lg border border-amber-100 md:col-span-2 relative"><div className="flex justify-between items-start mb-4"><h3 className="font-bold text-brand-900 flex items-center gap-2"><Icon name="activity" className="text-amber-500"/> نظرة عامة</h3></div><div className="h-24 flex items-end gap-2">{statusData.map(s=><div key={s.key} style={{height: `${Math.max(10, (s.count/totalClients)*100)}%`}} className={`flex-1 rounded-t-lg ${s.color.split(' ')[0]} opacity-80`} title={`${s.name}: ${s.count}`}></div>)}</div></div>
                    </div>
                </div>
            );
        };

        const ClientList = ({ clients, users, currentUser, onAdd, onEdit }) => {
            const [search, setSearch] = useState('');
            const filtered = clients.filter(c => (currentUser.role === 'admin' || c.assignedTo === currentUser.name || c.addedBy === currentUser.email) && (safeStr(c.name).includes(search) || safeStr(c.phone).includes(search)));
            return (
                <div className="space-y-4">
                    <div className="flex justify-between"><input className="bg-white border rounded-xl px-4 py-2 w-64 shadow-sm" placeholder="بحث باسم العميل..." value={search} onChange={e=>setSearch(e.target.value)} /><button onClick={onAdd} className="bg-brand-900 text-white px-4 py-2 rounded-xl font-bold flex gap-2"><Icon name="plus" size={18}/> إضافة عميل</button></div>
                    <div className="bg-white rounded-xl shadow-sm border overflow-hidden"><table className="w-full text-right"><thead className="bg-gray-50 font-bold text-brand-900"><tr><th className="p-4">الاسم</th><th className="p-4">المشاريع</th><th className="p-4">الحالة</th><th className="p-4">الموظف</th><th className="p-4"></th></tr></thead><tbody className="divide-y">{filtered.map(c=>(<tr key={c.id} className="hover:bg-gray-50"><td className="p-4 font-bold">{c.name}<div className="text-xs text-gray-500 date-en">{c.phone}</div></td><td className="p-4 text-sm">{safeArr(c.projects).join(', ')}</td><td className="p-4"><span className={`px-2 py-1 rounded text-xs border ${STATUS_LIST.find(s=>s.key===c.status)?.color}`}>{STATUS_LIST.find(s=>s.key===c.status)?.label}</span></td><td className="p-4 text-sm">{c.assignedTo}</td><td className="p-4"><button onClick={()=>onEdit(c)} className="text-brand-900"><Icon name="edit" size={18}/></button></td></tr>))}</tbody></table></div>
                </div>
            );
        };

        const ClientModal = ({ isOpen, onClose, client, onSave, users, currentUser }) => {
            const [d, setD] = useState({ name: '', phone: '', projects: [], status: 'New', assignedTo: currentUser.role==='employee'?currentUser.name:'', source: 'مباشر', nextFollowUp: '' });
            useEffect(() => { if(client) setD(client); else setD({ name: '', phone: '', projects: [], status: 'New', assignedTo: currentUser.role==='employee'?currentUser.name:'', source: 'مباشر', nextFollowUp: '' }); }, [client]);
            const toggleProject = (p) => { const curr = safeArr(d.projects); setD({ ...d, projects: curr.includes(p) ? curr.filter(x=>x!==p) : [...curr, p] }); };
            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"><div className="bg-white w-full max-w-lg rounded-2xl p-6 shadow-2xl space-y-4"><h3 className="font-bold text-lg">{client?'تعديل العميل':'إضافة عميل'}</h3><input className="w-full bg-gray-50 border rounded-lg p-3" placeholder="الاسم" value={safeStr(d.name)} onChange={e=>setD({...d, name:e.target.value})} /><input className="w-full bg-gray-50 border rounded-lg p-3 date-en text-right" placeholder="05xxxxxxxx" value={safeStr(d.phone)} onChange={e=>setD({...d, phone:e.target.value})} /><div><label className="text-xs font-bold block mb-2">المشاريع</label><div className="flex flex-wrap gap-2">{PROJECT_LIST.map(p => (<button key={p} onClick={()=>toggleProject(p)} className={`p-2 rounded text-xs border ${safeArr(d.projects).includes(p)?'bg-brand-900 text-white':'bg-white'}`}>{p}</button>))}</div></div><select className="w-full bg-gray-50 border rounded-lg p-3" value={safeStr(d.status)} onChange={e=>setD({...d, status:e.target.value})}>{STATUS_LIST.map(s=><option key={s.key} value={s.key}>{s.label}</option>)}</select><select className="w-full bg-gray-50 border rounded-lg p-3 disabled:opacity-50" value={safeStr(d.assignedTo)} onChange={e=>setD({...d, assignedTo:e.target.value})} disabled={currentUser.role!=='admin'}><option value="">بدون إسناد</option>{users.map(u=><option key={u.id} value={u.name}>{u.name}</option>)}</select><div className="flex gap-3"><button onClick={onClose} className="flex-1 bg-gray-100 py-3 rounded-lg">إلغاء</button><button onClick={()=>onSave(d)} className="flex-1 bg-brand-900 text-white py-3 rounded-lg">حفظ</button></div></div></div>
            );
        };

        // --- MAIN APP (CONTAINER) ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [dbUser, setDbUser] = useState(null);
            const [currentApp, setCurrentApp] = useState('crm'); // 'crm' | 'attendance'
            const [subPage, setSubPage] = useState('dashboard'); // for CRM sidebar
            const [clients, setClients] = useState([]);
            const [users, setUsers] = useState([]);
            const [zones, setZones] = useState([]);
            const [logs, setLogs] = useState([]);
            const [loading, setLoading] = useState(true);
            const [modalOpen, setModalOpen] = useState(false);
            const [editClient, setEditClient] = useState(null);

            useEffect(() => {
                const unsub = onAuthStateChanged(auth, u => {
                    if (u) {
                        setUser(u);
                        // Fetch Users to find Role & Zone
                        onValue(ref(db, 'users'), s => {
                            const data = s.val() || {};
                            const list = Object.keys(data).map(k => ({ id: k, ...data[k] }));
                            setUsers(list);
                            const profile = list.find(x => x.email.toLowerCase() === u.email.toLowerCase());
                            
                            // دمج بيانات الدخول مع بيانات الملف الشخصي
                            if (u.email.toLowerCase() === 'asleh@boyoticom.com') {
                                setDbUser({ ...profile, id: u.uid, role: 'admin', name: 'Ali Saleh', email: u.email });
                            } else {
                                setDbUser(profile ? { ...profile, id: u.uid } : { id: u.uid, email: u.email, role: 'employee', name: 'مستخدم جديد' });
                            }
                        });
                        // Fetch CRM Data
                        onValue(ref(db, 'clients'), s => setClients(s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})).reverse() : []));
                        // Fetch Attendance Data
                        onValue(ref(db, 'zones'), s => setZones(s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []));
                        onValue(ref(db, 'attendance'), s => setLogs(s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []));
                    } else {
                        setUser(null); setDbUser(null);
                    }
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            const saveClient = (data) => {
                const payload = { ...data, assignedTo: safeStr(data.assignedTo), projects: safeArr(data.projects) };
                if (editClient) update(ref(db, `clients/${editClient.id}`), payload);
                else push(ref(db, 'clients'), { ...payload, dateAdded: new Date().toISOString(), addedBy: dbUser.email });
                setModalOpen(false);
            };

            if (loading) return <div className="h-screen flex items-center justify-center"><div className="loader"></div></div>;
            if (!user) return <Login />;
            if (!dbUser) return <div className="h-screen flex items-center justify-center"><div className="loader"></div></div>;

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden">
                    {/* Sidebar */}
                    <aside className="w-20 md:w-64 bg-brand-900 text-white flex flex-col z-20 transition-all">
                        <div className="p-4 md:p-6 flex items-center gap-3 font-black text-xl border-b border-brand-800">
                            <div className="text-accent-500"><Icon name="box" /></div>
                            <span className="hidden md:block">بيوتكم</span>
                        </div>
                        
                        <nav className="flex-1 p-2 space-y-2 mt-4">
                            {/* App Switcher */}
                            <div className="px-3 mb-2 text-xs text-gray-400 font-bold uppercase hidden md:block">التطبيقات</div>
                            
                            <button onClick={()=>setCurrentApp('crm')} className={`w-full flex items-center gap-3 p-3 rounded-xl transition ${currentApp==='crm' ? 'bg-crm-600 text-white shadow-lg' : 'text-gray-400 hover:bg-brand-800 hover:text-white'}`}>
                                <Icon name="layout-grid" />
                                <span className="hidden md:block font-bold">إدارة العملاء (CRM)</span>
                            </button>

                            <button onClick={()=>setCurrentApp('attendance')} className={`w-full flex items-center gap-3 p-3 rounded-xl transition ${currentApp==='attendance' ? 'bg-accent-600 text-white shadow-lg' : 'text-gray-400 hover:bg-brand-800 hover:text-white'}`}>
                                <Icon name="clock" />
                                <span className="hidden md:block font-bold">الحضور والانصراف</span>
                            </button>
                        </nav>

                        <div className="p-4 border-t border-brand-800">
                            <div className="flex items-center gap-3 mb-4 overflow-hidden">
                                <div className="w-8 h-8 rounded-full bg-brand-800 flex-shrink-0 flex items-center justify-center text-xs">{safeStr(dbUser.name).charAt(0)}</div>
                                <div className="hidden md:block overflow-hidden">
                                    <div className="font-bold text-sm truncate">{dbUser.name}</div>
                                    <div className="text-xs text-gray-400 truncate">{dbUser.role === 'admin' ? 'مسؤول' : 'موظف'}</div>
                                </div>
                            </div>
                            <button onClick={()=>signOut(auth)} className="w-full bg-red-500/10 text-red-400 p-2 rounded-lg hover:bg-red-500 hover:text-white transition flex items-center justify-center gap-2">
                                <Icon name="log-out" size={16}/> <span className="hidden md:inline">خروج</span>
                            </button>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 overflow-y-auto relative bg-slate-50">
                        {/* Mobile Header */}
                        <header className="md:hidden bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-10">
                            <div className="font-bold text-brand-900">{currentApp === 'crm' ? 'لوحة الـ CRM' : 'الحضور والانصراف'}</div>
                            <div className="w-8 h-8 bg-brand-900 rounded-full text-white flex items-center justify-center">{safeStr(dbUser.name).charAt(0)}</div>
                        </header>

                        <div className="p-4 md:p-8 max-w-7xl mx-auto">
                            {currentApp === 'crm' ? (
                                <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4">
                                    {/* CRM Internal Nav */}
                                    <div className="flex gap-4 border-b pb-4 mb-4 overflow-x-auto">
                                        <button onClick={()=>setSubPage('dashboard')} className={`font-bold pb-2 ${subPage==='dashboard'?'text-brand-900 border-b-2 border-brand-900':'text-gray-400'}`}>لوحة التحكم</button>
                                        <button onClick={()=>setSubPage('clients')} className={`font-bold pb-2 ${subPage==='clients'?'text-brand-900 border-b-2 border-brand-900':'text-gray-400'}`}>العملاء</button>
                                    </div>

                                    {subPage === 'dashboard' && <Dashboard clients={clients} />}
                                    {subPage === 'clients' && <ClientList clients={clients} users={users} currentUser={dbUser} onAdd={()=>{setEditClient(null);setModalOpen(true)}} onEdit={(c)=>{setEditClient(c);setModalOpen(true)}} />}
                                    
                                    {modalOpen && <ClientModal isOpen={modalOpen} onClose={()=>setModalOpen(false)} client={editClient} onSave={saveClient} users={users} currentUser={dbUser} />}
                                </div>
                            ) : (
                                <div className="animate-in fade-in slide-in-from-bottom-4">
                                    <AttendanceModule user={dbUser} zones={zones} usersList={users} logs={logs} />
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = window.ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
