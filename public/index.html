<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Boyoticom CRM</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { 900: '#2C3340', 800: '#1e232e', 50: '#f0f9ff' },
              accent: { 400: '#E6BC76', 500: '#CE9B52', 600: '#b0823e' }
            },
            fontFamily: { sans: ['Cairo', 'sans-serif'] }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React & Libraries (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons & Charts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/recharts@2.12.0/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>

    <style>
      body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; color: #2C3340; }
      .date-en { font-family: sans-serif; direction: ltr; display: inline-block; }
      .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #2C3340; width: 24px; height: 24px; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #999; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Global Error Handler -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            if (msg && msg.includes('ResizeObserver')) return false;
            console.error("Global Error:", msg, error);
            return false; 
        };
    </script>

    <!-- App Script -->
    <script type="text/babel" data-type="module">
        // --- FIREBASE CONFIGURATION (Boyoticom-15c4b) ---
        const firebaseConfig = {
          apiKey: "AIzaSyAOMnl9ikDMngZZH-eSa3ldqtDCh6qsy_U",
          authDomain: "boyoticom-15c4b.firebaseapp.com",
          databaseURL: "https://boyoticom-15c4b-default-rtdb.firebaseio.com",
          projectId: "boyoticom-15c4b",
          storageBucket: "boyoticom-15c4b.firebasestorage.app",
          messagingSenderId: "433583401372",
          appId: "1:433583401372:web:2d483367ad0e0184a10059"
        };

        // --- IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- INITIALIZE FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- UTILS ---
        const safeStr = (val) => {
            if (val === null || val === undefined) return '';
            if (typeof val === 'string') return val;
            if (typeof val === 'number') return String(val);
            return ''; 
        };
        
        const safeArr = (val) => {
            if (!val) return [];
            if (Array.isArray(val)) return val;
            if (typeof val === 'object') return Object.values(val);
            return [];
        };

        // --- REACT COMPONENTS ---
        const { useState, useEffect, useMemo, Component } = window.React;
        const Recharts = window.Recharts || {};
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip: RechartsTooltip, ResponsiveContainer, PieChart, Pie, Cell } = Recharts;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- LOGO COMPONENT (Handles Image or Icon Fallback) ---
        const Logo = ({ size = 40, className = "" }) => {
            const [imgError, setImgError] = useState(false);

            if (imgError) {
                // Fallback Icon if image fails
                return (
                    <div className={`bg-brand-900 rounded-2xl flex items-center justify-center text-accent-500 ${className}`} style={{ width: size, height: size }}>
                        <Icon name="building-2" size={size * 0.6} />
                    </div>
                );
            }

            return (
                <img 
                    src="logo.png" 
                    alt="Boyoticom" 
                    className={`object-contain ${className}`} 
                    style={{ width: size, height: size }}
                    onError={() => setImgError(true)}
                />
            );
        };

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, errorInfo) { console.error("React Error:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="p-6 text-center bg-red-50 rounded-xl border border-red-100 m-4">
                            <h3 className="text-red-800 font-bold">حدث خطأ في عرض هذا الجزء</h3>
                            <button onClick={() => window.location.reload()} className="mt-2 text-sm text-red-600 underline">تحديث الصفحة</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- CONSTANTS ---
        const STATUS_LIST = [
          { key: 'New', label: 'عميل جديد', color: 'bg-blue-50 text-blue-700 border-blue-200' },
          { key: 'Contacted1', label: 'تم التواصل 1', color: 'bg-indigo-50 text-indigo-700 border-indigo-200' },
          { key: 'Contacted2', label: 'تم التواصل 2', color: 'bg-purple-50 text-purple-700 border-purple-200' },
          { key: 'Contacted3', label: 'تم التواصل 3', color: 'bg-fuchsia-50 text-fuchsia-700 border-fuchsia-200' },
          { key: 'Deposit', label: 'دفع عربون', color: 'bg-amber-50 text-amber-700 border-amber-200' },
          { key: 'Sold', label: 'تم البيع', color: 'bg-emerald-100 text-emerald-800 border-emerald-200' },
          { key: 'Cancelled', label: 'ملغي', color: 'bg-red-50 text-red-700 border-red-200' },
        ];
        const PROJECT_LIST = ["مشروع العارض", "مشروع النرجس", "بيوتكم 1", "بيوتكم 2", "فلل الياسمين", "أراضي الخير"];
        const CLIENT_SOURCES = ["مباشر", "عقار", "اعلانات رقمية", "توصية صديق"];

        // --- LOGIN COMPONENT ---
        const Login = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    console.error(err);
                    let msg = 'خطأ في تسجيل الدخول.';
                    if(err.code === 'auth/user-not-found') msg = 'المستخدم غير موجود';
                    if(err.code === 'auth/wrong-password') msg = 'كلمة المرور خاطئة';
                    setError(msg);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-[#f8fafc] p-4">
                    <div className="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md text-center">
                        <div className="mx-auto flex items-center justify-center mb-6">
                            <Logo size={80} />
                        </div>
                        <h1 className="text-3xl font-black text-brand-900 mb-2">بيوتكم العقارية</h1>
                        <p className="text-gray-500 mb-8">نظام إدارة العملاء الداخلي</p>
                        {error && <div className="bg-red-50 text-red-600 p-3 rounded-lg mb-4 text-sm font-bold">{error}</div>}
                        
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input className="w-full p-4 border rounded-xl bg-gray-50 text-right date-en outline-none focus:border-brand-900" type="email" required placeholder="البريد الإلكتروني" value={email} onChange={e=>setEmail(e.target.value)} />
                            <input className="w-full p-4 border rounded-xl bg-gray-50 text-right date-en outline-none focus:border-brand-900" type="password" required placeholder="كلمة المرور" value={password} onChange={e=>setPassword(e.target.value)} />
                            <button disabled={loading} className="w-full bg-brand-900 text-white p-4 rounded-xl font-bold hover:bg-brand-800 transition shadow-lg disabled:opacity-70">
                                {loading ? 'جاري الدخول...' : 'تسجيل الدخول'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- DASHBOARD COMPONENT ---
        const Dashboard = ({ clients }) => {
            const statusData = STATUS_LIST.map(s => ({name: s.label, count: clients.filter(c => c.status === s.key).length})).filter(d=>d.count>0);
            const projectStats = {};
            clients.forEach(c => safeArr(c.projects).forEach(p => { const n = safeStr(p); if(n) projectStats[n] = (projectStats[n]||0)+1; }));
            const projectData = Object.entries(projectStats).map(([name, value]) => ({ name, value }));
            const COLORS = ['#2C3340', '#CE9B52', '#E6BC76', '#94a3b8'];

            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                            <div className="text-gray-500 text-xs font-bold mb-1">العملاء</div>
                            <div className="text-2xl font-black text-brand-900">{clients.length}</div>
                        </div>
                        <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                            <div className="text-gray-500 text-xs font-bold mb-1">جديد</div>
                            <div className="text-2xl font-black text-blue-600">{clients.filter(c=>c.status==='New').length}</div>
                        </div>
                        <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                            <div className="text-gray-500 text-xs font-bold mb-1">تم البيع</div>
                            <div className="text-2xl font-black text-emerald-600">{clients.filter(c=>c.status==='Sold').length}</div>
                        </div>
                        <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                            <div className="text-gray-500 text-xs font-bold mb-1">ملغي</div>
                            <div className="text-2xl font-black text-red-500">{clients.filter(c=>c.status==='Cancelled').length}</div>
                        </div>
                    </div>
                    {window.Recharts && (
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 lg:col-span-2">
                                <h3 className="font-bold text-brand-900 mb-4">تحليل الحالات</h3>
                                <div className="h-64" dir="ltr">
                                    <ResponsiveContainer><BarChart data={statusData}><CartesianGrid strokeDasharray="3 3" vertical={false}/><XAxis dataKey="name"/><YAxis/><RechartsTooltip/><Bar dataKey="count" fill="#2C3340" radius={[4,4,0,0]} barSize={40}/></BarChart></ResponsiveContainer>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                                <h3 className="font-bold text-brand-900 mb-4">توزيع المشاريع</h3>
                                <div className="h-64" dir="ltr">
                                    <ResponsiveContainer><PieChart><Pie data={projectData} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">{projectData.map((e,i)=><Cell key={i} fill={COLORS[i%COLORS.length]}/>)}</Pie><RechartsTooltip/></PieChart></ResponsiveContainer>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- CLIENT LIST COMPONENT ---
        const ClientList = ({ clients, users, currentUser, onEdit, onAdd }) => {
            const [search, setSearch] = useState('');
            const [filterStatus, setFilterStatus] = useState('');
            
            const filtered = clients.filter(c => {
                if(currentUser.role !== 'admin' && c.assignedTo !== currentUser.name && c.addedBy !== currentUser.email) return false;
                const s = safeStr(search).toLowerCase();
                const matchesSearch = safeStr(c.name).toLowerCase().includes(s) || safeStr(c.phone).includes(s);
                const matchesStatus = filterStatus ? c.status === filterStatus : true;
                return matchesSearch && matchesStatus;
            });

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-brand-900">العملاء</h2>
                        <button onClick={onAdd} className="bg-brand-900 text-white px-4 py-2 rounded-xl font-bold flex items-center gap-2"><Icon name="plus" size={18}/> إضافة</button>
                    </div>
                    <div className="bg-white p-3 rounded-xl shadow-sm border flex gap-2">
                        <input className="flex-1 bg-gray-50 rounded-lg px-3 py-2 outline-none" placeholder="بحث..." value={search} onChange={e=>setSearch(e.target.value)} />
                        <select className="bg-gray-50 rounded-lg px-3 py-2 outline-none" value={filterStatus} onChange={e=>setFilterStatus(e.target.value)}>
                            <option value="">كل الحالات</option>
                            {STATUS_LIST.map(s=><option key={s.key} value={s.key}>{s.label}</option>)}
                        </select>
                    </div>
                    <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <table className="w-full text-right">
                            <thead className="bg-gray-50 text-sm font-bold text-brand-900"><tr><th className="p-4">الاسم</th><th className="p-4">المشاريع</th><th className="p-4">الحالة</th><th className="p-4">المسؤول</th><th className="p-4"></th></tr></thead>
                            <tbody className="divide-y">
                                {filtered.map(c => (
                                    <tr key={c.id} className="hover:bg-gray-50 group">
                                        <td className="p-4">
                                            <div className="font-bold text-brand-900">{safeStr(c.name)}</div>
                                            <div className="text-xs text-gray-500 date-en">{safeStr(c.phone)}</div>
                                        </td>
                                        <td className="p-4 text-sm text-gray-600">
                                            {safeArr(c.projects).map((p,i)=><div key={i}>• {safeStr(p)}</div>)}
                                        </td>
                                        <td className="p-4"><span className={`px-2 py-1 rounded text-xs border ${STATUS_LIST.find(s=>s.key===c.status)?.color}`}>{STATUS_LIST.find(s=>s.key===c.status)?.label}</span></td>
                                        <td className="p-4 text-sm">{safeStr(c.assignedTo) || '-'}</td>
                                        <td className="p-4 text-left"><button onClick={()=>onEdit(c)} className="text-brand-900 hover:bg-gray-100 p-2 rounded"><Icon name="edit" size={16}/></button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- USERS COMPONENT (Updated with Edit Name) ---
        const UsersList = ({ users, currentUser }) => {
            const [showAdd, setShowAdd] = useState(false);
            const [newUser, setNewUser] = useState({ name: '', email: '', uid: '', role: 'employee' });
            const [editingUser, setEditingUser] = useState(null); // State for editing

            const toggleRole = (u) => {
                if(!confirm(`هل تريد تغيير صلاحية ${safeStr(u.name)}؟`)) return;
                const newRole = u.role === 'admin' ? 'employee' : 'admin';
                update(ref(db, `users/${u.id}`), { role: newRole });
            };

            const handleManualAdd = (e) => {
                e.preventDefault();
                if(!newUser.uid) return alert('الرجاء إدخال User UID من لوحة تحكم فايربيس');
                set(ref(db, `users/${newUser.uid}`), newUser).then(() => {
                    setShowAdd(false);
                    setNewUser({ name: '', email: '', uid: '', role: 'employee' });
                    alert('تم إضافة الموظف بنجاح');
                });
            };

            const handleUpdateUser = () => {
                if(!editingUser.name) return alert('الاسم مطلوب');
                update(ref(db, `users/${editingUser.id}`), { name: editingUser.name }).then(() => {
                    setEditingUser(null);
                });
            }

            const safeUsers = users.filter(u => u && typeof u === 'object' && u.id);

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-brand-900">الموظفين</h2>
                        {currentUser.role === 'admin' && (
                            <button onClick={()=>setShowAdd(true)} className="text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-bold flex items-center gap-2">
                                <Icon name="user-plus" size={16}/> ربط حساب يدوياً
                            </button>
                        )}
                    </div>
                    
                    {/* Notice */}
                    <div className="bg-blue-50 border border-blue-200 p-4 rounded-xl flex gap-3 text-sm text-blue-800">
                        <Icon name="info" className="shrink-0 mt-0.5" />
                        <div>
                            <strong>ملاحظة هامة:</strong> الموظفون الجدد يظهرون هنا تلقائياً <b>بعد تسجيل دخولهم لأول مرة</b>.
                            <br/>يمكنك استخدام زر "ربط حساب يدوياً" لإضافتهم فوراً إذا كان لديك معرف المستخدم (UID) الخاص بهم.
                        </div>
                    </div>

                    {/* Manual Add Form */}
                    {showAdd && (
                        <div className="bg-white p-4 rounded-xl shadow border border-brand-900/10 mb-4 animate-in fade-in slide-in-from-top-4">
                            <div className="flex justify-between mb-4 font-bold text-brand-900">
                                <span>إضافة موظف يدوياً (عن طريق UID)</span>
                                <button onClick={()=>setShowAdd(false)}><Icon name="x" size={16}/></button>
                            </div>
                            <form onSubmit={handleManualAdd} className="grid md:grid-cols-5 gap-3">
                                <input required className="p-2 border rounded bg-gray-50" placeholder="الاسم" value={newUser.name} onChange={e=>setNewUser({...newUser, name: e.target.value})} />
                                <input required className="p-2 border rounded bg-gray-50 date-en text-right" placeholder="البريد الإلكتروني" value={newUser.email} onChange={e=>setNewUser({...newUser, email: e.target.value})} />
                                <input required className="p-2 border rounded bg-gray-50 date-en text-right" placeholder="User UID (من فايربيس)" value={newUser.uid} onChange={e=>setNewUser({...newUser, uid: e.target.value})} />
                                <select className="p-2 border rounded bg-gray-50 outline-none" value={newUser.role} onChange={e=>setNewUser({...newUser, role: e.target.value})}>
                                    <option value="employee">موظف مبيعات</option>
                                    <option value="admin">مسؤول</option>
                                </select>
                                <button className="bg-brand-900 text-white font-bold rounded p-2">حفظ</button>
                            </form>
                            <p className="text-xs text-gray-500 mt-2">تجد الـ UID في صفحة Authentication بجانب البريد الإلكتروني للمستخدم.</p>
                        </div>
                    )}

                    {/* Users List */}
                    <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                        {safeUsers.map(u => (
                            <div key={u.id} className="flex justify-between items-center p-4 border-b last:border-0 hover:bg-gray-50">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center font-bold text-gray-500">{safeStr(u.name).charAt(0)}</div>
                                    <div>
                                        <div className="font-bold text-brand-900">{safeStr(u.name)}</div>
                                        <div className="text-xs text-gray-500 date-en">{safeStr(u.email)}</div>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className={`px-3 py-1 rounded text-xs font-bold ${u.role==='admin' ? 'bg-brand-900 text-white' : 'bg-gray-100 text-gray-700'}`}>
                                        {u.role === 'admin' ? 'مسؤول' : 'موظف مبيعات'}
                                    </span>
                                    {currentUser.role === 'admin' && (
                                        <>
                                            <button onClick={()=>setEditingUser(u)} className="p-2 text-gray-400 hover:text-brand-900 hover:bg-gray-200 rounded transition" title="تعديل الاسم">
                                                <Icon name="pencil" size={16} />
                                            </button>
                                            {currentUser.id !== u.id && (
                                                <button onClick={()=>toggleRole(u)} className="p-2 text-gray-400 hover:text-brand-900 hover:bg-gray-200 rounded transition" title="تغيير الصلاحية">
                                                    <Icon name="arrow-up-down" size={16} />
                                                </button>
                                            )}
                                        </>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Edit Modal */}
                    {editingUser && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl">
                                <div className="flex justify-between mb-4"><h3 className="font-bold">تعديل الاسم</h3><button onClick={()=>setEditingUser(null)}><Icon name="x"/></button></div>
                                <input className="w-full bg-gray-50 border rounded-lg p-3 mb-4" value={editingUser.name} onChange={e=>setEditingUser({...editingUser, name:e.target.value})} />
                                <button onClick={handleUpdateUser} className="w-full bg-brand-900 text-white py-2 rounded-lg font-bold">حفظ</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [page, setPage] = useState('dashboard');
            const [clients, setClients] = useState([]);
            const [users, setUsers] = useState([]);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [modalOpen, setModalOpen] = useState(false);
            const [editClient, setEditClient] = useState(null);

            // Auth Listener with AUTO-CREATE PROFILE feature
            useEffect(() => {
                return onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        // 1. Check if user exists in DB, if not, create default profile
                        const userRef = ref(db, `users/${u.uid}`);
                        try {
                            const snapshot = await get(userRef);
                            if (!snapshot.exists()) {
                                console.log("Creating new user profile for: " + u.email);
                                await set(userRef, {
                                    name: 'مستخدم جديد',
                                    email: u.email,
                                    role: 'employee',
                                    createdAt: new Date().toISOString()
                                });
                            }
                        } catch (err) {
                            console.error("Error creating profile:", err);
                        }

                        // 2. Setup Realtime Listeners
                        onValue(userRef, (s) => {
                            const d = s.val();
                            setUser(d ? { id: u.uid, email: u.email, ...d } : { id: u.uid, email: u.email, name: 'User', role: 'employee' });
                            setLoading(false);
                        });
                        
                        onValue(ref(db, 'clients'), s => {
                            try {
                                setClients(s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})).reverse() : [])
                            } catch(e) { console.error("Data Error", e); setClients([]) }
                        });
                        
                        onValue(ref(db, 'users'), s => {
                            try {
                                setUsers(s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : [])
                            } catch(e) { console.error("User Data Error", e); setUsers([]) }
                        });

                    } else {
                        setUser(null);
                        setLoading(false);
                    }
                });
            }, []);

            const saveClient = (data) => {
                const payload = { ...data, assignedTo: safeStr(data.assignedTo), projects: safeArr(data.projects) };
                if (editClient) update(ref(db, `clients/${editClient.id}`), payload);
                else push(ref(db, 'clients'), { ...payload, dateAdded: new Date().toISOString(), addedBy: user.email });
                setModalOpen(false);
            };

            if (loading) return <div className="h-screen flex items-center justify-center"><div className="loader"></div></div>;
            if (!user) return <Login />;

            return (
                <div className="min-h-screen flex">
                    <aside className={`fixed md:sticky top-0 h-screen w-72 bg-white border-l z-50 transition-transform ${sidebarOpen ? 'translate-x-0' : 'translate-x-full md:translate-x-0'}`}>
                        <div className="p-6 h-full flex flex-col">
                            <div className="flex items-center gap-2 mb-8 text-brand-900 font-black text-xl">
                                <Logo size={32} />
                                بيوتكم
                            </div>
                            <nav className="flex-1 space-y-1">
                                <button onClick={()=>{setPage('dashboard');setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition ${page==='dashboard'?'bg-brand-900 text-white':'text-gray-500 hover:bg-gray-50'}`}><Icon name="layout-dashboard"/> لوحة التحكم</button>
                                <button onClick={()=>{setPage('clients');setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition ${page==='clients'?'bg-brand-900 text-white':'text-gray-500 hover:bg-gray-50'}`}><Icon name="users"/> العملاء والطلبات</button>
                                {user.role==='admin' && <button onClick={()=>{setPage('users');setSidebarOpen(false)}} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition ${page==='users'?'bg-brand-900 text-white':'text-gray-500 hover:bg-gray-50'}`}><Icon name="shield"/> الموظفين</button>}
                            </nav>
                            <div className="border-t pt-4 mt-auto">
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="w-8 h-8 rounded-full bg-brand-900 text-white flex items-center justify-center text-xs">{safeStr(user.name).charAt(0)}</div>
                                    <div>
                                        <div className="text-sm font-bold text-brand-900">{safeStr(user.name)}</div>
                                        <div className="text-xs text-gray-500">{user.role==='admin'?'مسؤول':'موظف مبيعات'}</div>
                                    </div>
                                </div>
                                <button onClick={()=>signOut(auth)} className="text-red-500 text-sm flex items-center gap-2 font-bold"><Icon name="log-out" size={16}/> خروج</button>
                            </div>
                        </div>
                    </aside>
                    
                    <main className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="md:hidden bg-white border-b p-4 flex justify-between items-center">
                            <div className="flex items-center gap-2 font-bold text-brand-900">
                                <Logo size={24} />
                                بيوتكم
                            </div>
                            <button onClick={()=>setSidebarOpen(true)}><Icon name="menu"/></button>
                        </header>
                        <div className="flex-1 overflow-y-auto p-6">
                            <div className="max-w-5xl mx-auto">
                                <ErrorBoundary>
                                    {page === 'dashboard' && <Dashboard clients={clients} />}
                                    {page === 'clients' && <ClientList clients={clients} users={users} currentUser={user} onAdd={()=>{setEditClient(null);setModalOpen(true)}} onEdit={(c)=>{setEditClient(c);setModalOpen(true)}} />}
                                    {page === 'users' && <UsersList users={users} currentUser={user} />}
                                </ErrorBoundary>
                            </div>
                        </div>
                    </main>

                    {modalOpen && <ClientModal isOpen={modalOpen} onClose={()=>setModalOpen(false)} client={editClient} onSave={saveClient} users={users} currentUser={user} />}
                </div>
            );
        };

        // --- SIMPLE CLIENT MODAL ---
        const ClientModal = ({ isOpen, onClose, client, onSave, users, currentUser }) => {
            const [d, setD] = useState({ name: '', phone: '', projects: [], status: 'New', assignedTo: currentUser.role==='employee'?currentUser.name:'', source: 'مباشر' });
            useEffect(() => { if(client) setD(client); else setD({ name: '', phone: '', projects: [], status: 'New', assignedTo: currentUser.role==='employee'?currentUser.name:'', source: 'مباشر' }); }, [client]);

            const toggleProject = (p) => {
                const curr = safeArr(d.projects);
                setD({ ...d, projects: curr.includes(p) ? curr.filter(x=>x!==p) : [...curr, p] });
            };

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-lg rounded-2xl p-6 shadow-2xl max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between mb-4"><h3 className="font-bold text-lg">{client?'تعديل':'إضافة'}</h3><button onClick={onClose}><Icon name="x"/></button></div>
                        <div className="space-y-4">
                            <input className="w-full bg-gray-50 border rounded-lg p-3" placeholder="الاسم" value={safeStr(d.name)} onChange={e=>setD({...d, name:e.target.value})} />
                            <input className="w-full bg-gray-50 border rounded-lg p-3 date-en text-right" placeholder="05xxxxxxxx" value={safeStr(d.phone)} onChange={e=>setD({...d, phone:e.target.value})} />
                            <div>
                                <label className="text-xs font-bold block mb-2">المشاريع</label>
                                <div className="grid grid-cols-2 gap-2">
                                    {PROJECT_LIST.map(p => (
                                        <button key={p} onClick={()=>toggleProject(p)} className={`p-2 rounded text-xs border ${safeArr(d.projects).includes(p)?'bg-brand-900 text-white':'bg-white'}`}>{p}</button>
                                    ))}
                                </div>
                            </div>
                            <select className="w-full bg-gray-50 border rounded-lg p-3" value={safeStr(d.source)} onChange={e=>setD({...d, source:e.target.value})}>
                                {CLIENT_SOURCES.map(s=><option key={s} value={s}>{s}</option>)}
                            </select>
                            {client && (
                                <>
                                    <input className="w-full bg-gray-50 border rounded-lg p-3" placeholder="رقم الوحدة" value={safeStr(d.unitNumber)} onChange={e=>setD({...d, unitNumber:e.target.value})} />
                                    <select className="w-full bg-gray-50 border rounded-lg p-3" value={safeStr(d.status)} onChange={e=>setD({...d, status:e.target.value})}>{STATUS_LIST.map(s=><option key={s.key} value={s.key}>{s.label}</option>)}</select>
                                </>
                            )}
                            <select className="w-full bg-gray-50 border rounded-lg p-3 disabled:opacity-50" value={safeStr(d.assignedTo)} onChange={e=>setD({...d, assignedTo:e.target.value})} disabled={currentUser.role!=='admin'}>
                                <option value="">بدون إسناد</option>
                                {users.map(u=><option key={u.id} value={u.name}>{u.name}</option>)}
                            </select>
                            <button onClick={()=>onSave(d)} className="w-full bg-brand-900 text-white py-3 rounded-lg font-bold">حفظ</button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = window.ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
